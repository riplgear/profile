<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>

    <h1>Профиль</h1>
    <hr>
    <section>
        <h2>ФИО</h2>
        <form action="">
            <input type="text" class="fio" id="nameUser" placeholder="Имя" required><br>
            <input type="text" class="fio" id="surnameUser" placeholder="Фамилия" required><br>
            <input type="text" class="fio" id="surnameUser2" placeholder="Отчество" required><br>

            <h3>Ваш пол:</h3>
            <input type="radio" id="men" name="men-women" value="Мужчина">Мужчина
            <input type="radio" id="women" name="men-women" value="Женщина">Женщина



            <h3>Дата рождения</h3>
            <input type="date" id="dateUser">

            <h3>Образование</h3>
            <input type="checkbox">Не законченое среднее
            <input type="checkbox">Среднее
            <input type="checkbox">Курсы
            <input type="checkbox">Высшее
            <br><br>
            <button>Получить</button>
        </form>

    </section>





    <script src="./index.js"></script>
</body>

</html>
